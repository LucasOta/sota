<div class="form-check">
    <input type="checkbox" class="form-check-input" [id]="checkboxConfig.fieldName" [formControl]="checkboxConfig.formControl">
    <label class="form-check-label" [for]="checkboxConfig.fieldName">{{checkboxConfig.fieldName}}</label>

    <div *ngIf="(submitted$ | async) && checkboxConfig.formControl.errors" class="invalid-feedback">
        <div *ngIf="checkboxConfig.formControl.errors.required">{{ checkboxConfig.fieldName }} is required</div>
    </div>
</div>
