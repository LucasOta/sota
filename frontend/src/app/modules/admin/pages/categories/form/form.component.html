<div class="row">
    <div class="col-12">
        <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title">{{title}}</h3>

                <app-language-selector [languageSelectorConfig]="languageSelectorConfig"></app-language-selector>

            </div>
            <form class="form-horizontal" [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="card-body">

                <app-multilanguage-text-input [multilanguageTextInputConfig]="nameMultilanguageInputConfig"></app-multilanguage-text-input>
                <app-image-picker [imgPickerConfig]="imgPickerConfig"></app-image-picker>

            </div>
            
            <div class="card-footer">
                <button (click)='goToList()' type="button" class="btn btn-default">Cancel</button>

                <button type="submit" class="btn btn-success float-right">{{submitText}}</button>
                <button (click)='delete()' *ngIf="id" type="button" class="btn btn-danger float-right">Delete</button>
            </div>
            </form>
        </div>
    </div>
</div>
